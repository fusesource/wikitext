# major version
version=3.4.1

# unix group that needs write access to artifcats
dist.group=mylynadmin

# test-reporter properties
build.reporter.config=${basedir}/repository.properties
build.reporter.jar=${basedir}/test-report.jar
build.reporter.jvm=${java.home}/bin/java

# test parameter
build.credentials=${basedir}/credentials.properties
build.assertAgainst=200906170100
build.baseline.prefix=R-3.2-${build.assertAgainst}
build.scenario=org.eclipse.mylyn
build.components=org.eclipse.mylyn
build.host=default
#build.configs=${build.host}-3.3,${build.host}-3.4,${build.host}-3.5,${build.host}-3.6
build.extraTestArgs=-Dmylyn.credentials=${build.credentials}
build.replacePerformanceTestPlugin=true
build.test.timeout=10800000
build.test.x.command=/usr/X11R6/bin/Xvfb
build.test.x.display=:99

build.test.plugin=org.eclipse.mylyn.tests
build.test.performance.plugin=org.eclipse.mylyn.tests.performance
build.test.performance.suite=org.eclipse.mylyn.tests.performance.AllPerformanceTests
build.test.swtbot.plugin=org.eclipse.mylyn.tests.ui
build.test.swtbot.suite=${build.test.swtbot.plugin}.AllUiTests
build.test.standalone.plugin=${build.test.plugin}
build.test.standalone.suite=${build.test.plugin}.AllHeadlessStandaloneTests

build.test.standalone.properties.mylyn.credentials=${build.credentials}