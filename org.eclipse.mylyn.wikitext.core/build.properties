output.. = bin/
bin.includes = META-INF/,\
               .,\
               icons/,\
               about.ini,\
               plugin.xml,\
               schema/,\
               about.html,\
               about_files/

dist=dist
bin=bin

plugin.name=org.eclipse.mylyn.wikitext

